<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
</head>

<body>
    <div class="box1">
        <div class="box1-children">1111</div>
    </div>
</body>
<style>
    .box1 {
        width: 200px;
        height: 200px;
        border: 1px solid red;
        display: grid;
    }
    
    .box1-children {
        align-self: center;
        justify-self: center;
    }
</style>

</html>
